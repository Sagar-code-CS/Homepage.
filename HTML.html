<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Ayano Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Project Showcase</h1>
    </header>
    <section class="projects-grid">
        <div class="project" onclick="openModal('project1')">
            <img src="project1-thumbnail.jpg" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="project" onclick="openModal('project2')">
            <img src="project2-thumbnail.jpg" alt="Project 2">
            <h3>Project 2</h3>
        </div>
        <!-- Add more projects here -->
    </section>

    <!-- Modal for displaying project details -->
    <div id="project1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('project1')">&times;</span>
            <h2>Project 1 Details</h2>
            <p>Details about Project 1...</p>
        </div>
    </div>

    <div id="project2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('project2')">&times;</span>
            <h2>Project 2 Details</h2>
            <p>Details about Project 2...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
